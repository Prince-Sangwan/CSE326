<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .logo {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background-color: #000;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #333;
        }

        .privacy {
            font-size: 0.8rem;
            margin-top: 20px;
            color: #777;
        }

        .privacy a {
            color: #777;
            text-decoration: none;
        }

        .privacy a:hover {
            text-decoration: underline;
        }
        img{
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"><img src="./images/nike-logo-0.png" alt=""></div>
        
        <h1>Enter your email to join us or sign in.</h1>

        <input type="email" id="email" placeholder="Email*" />

        <button class="btn" onclick="submitEmail()">Continue</button>

        <p class="privacy">By continuing, I agree to Nike's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
    </div>

    <script>
        function submitEmail() {
        const email = document.getElementById("email").value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email format validation

        if (email && emailPattern.test(email)) {
            // Redirect to index.html if email is valid
            window.location.href = "index.html";
        } else {
            alert("Please enter a valid email address.");
        }
    }
    </script>
</body>
</html>
